<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Check</title>
    <style>
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body ng-controller="LunchCheckController as ctrl">

    <div>
        <h1>Lunch Check</h1>
        <input type="text" ng-model="ctrl.lunchItems" placeholder="List comma-separated items" />
        <button ng-click="ctrl.checkLunch()">Check If Too Much</button>

        <div class="message" ng-class="ctrl.messageClass">
            {{ ctrl.message }}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
